name: SPT installer build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -f net8.0 -r win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishSingleFile=true -p:PublishReadyToRun=true --self-contained true -o ./publish

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.SPTBOT_PAT }}
        run: gh release create "${{ github.ref_name }}" --title "Release ${{ github.ref_name }}" ./publish/SPTInstaller.exe